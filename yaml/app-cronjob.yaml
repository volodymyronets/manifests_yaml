apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: app-cron-job
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10
      template:
        spec:
          containers:
            - name: cron-job
              image: busybox
              args:
                - /bin/sh
                - -c
                - date; echo Hello this is Cron test
          restartPolicy: OnFailure
